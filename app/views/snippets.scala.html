@(tweets: List[Html])

@main("Snippets") {
    <div id="snippets">
    @for(tweet <- tweets) {
        <div class="item">
            <p>@tweet</p>
        </div>
    }
    </div>
    <script type="text/javascript" src="@routes.Assets.at("lib/masonry/masonry.pkgd.min.js")"></script>
    <script>
        var msnry = new Masonry('#snippets', {
            itemSelector: '#snippets > .item'
        })
    </script>
}
