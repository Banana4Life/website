@(snippets: Seq[Html])

@main("Snippets") {
    <div id="snippets">
        <div class="grid-sizer"></div>
        @for(snippet <- snippets) {
            <div class="item">
                @snippet
            </div>
        }
    </div>
    <script type="text/javascript" src="@routes.Assets.at("lib/masonry/masonry.pkgd.min.js")"></script>
    <script>
        $(document).ready( function() {
            $('#snippets').masonry({
                itemSelector: '#snippets > .item',
                columnWidth: '.grid-sizer',
                percentPosition: true
            });

            window.addEventListener('load', function() {
                $('#snippets').masonry({
                    itemSelector: '#snippets > .item',
                    columnWidth: '.grid-sizer',
                    percentPosition: true
                });
            })
        });
    </script>
}
