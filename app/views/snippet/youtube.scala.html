@import service.YtVideo
@(vid: YtVideo)

<article>
  <div class="twitterPictureCol"><a href="#"><img src="#"></a></div>
  <div class="twitterContentCol">
    <div>
      <div class="twitterTitle">@vid.name</div>
      <p>@vid.description</p>
      <div class="twitterDate">@vid.publishedAt <a href="@vid.url" class="fa fa-arrow-right"></a></div>
    </div>
  </div>
  <div class="clear"></div>
</article>
