@(tweets: List[Html], blogs: List[Html], project: Html, twitchPlayer: Option[Html])

@main("Home") {
    <div id="index-main">
        <div id="index-left">
            @if(twitchPlayer.isDefined) {
                <div>
                    @twitchPlayer.get
                </div>
            }
            <div class="blog round">
                <h2>Latest Posts</h2>
                @for(blog <- blogs) {
                    @blog
                }
            </div>
        </div>

        <div id="index-right">
            <div class="header">
                <a href="https://twitter.com"><img class="twitterLogo" src="@routes.Assets.at("images/twitter_icon.png")"> Twitter</a>
            </div>
            <div>
                @for(tweet <- tweets) {
                    <div class="twitterItem">
                        @tweet
                    </div>
                }
            </div>
        </div>
        <div class="clear"></div>
    </div>
}
