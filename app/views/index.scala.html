@(tweets: List[Html], blogs: List[Html], project: Html)

@main("Home") {
    <div id="index-main">
        <div id="index-left">
            <div>
                @for(blog <- blogs) {
                    <div class="index-blog">
                        @blog
                    </div>
                }
            </div>
        </div>

        <div id="index-right">
            <div class="header">
                <a href="https://twitter.com"><img class="twitterLogo" src="@routes.Assets.at("images/twitter_icon.png")"> Twitter</a>
            </div>
            <div>
                @for(tweet <- tweets) {
                    <div class="twitterItem">
                        @tweet
                    </div>
                }
            </div>
        </div>
        <div class="clear"></div>
    </div>
}
