@(tweets: List[Html], activities: List[Html], twitchPlayer: Option[Html])

@main("Home") {
    <div id="index-main">
        @if(twitchPlayer.isDefined) {
            <div>
            @twitchPlayer.get
            </div>
        }
        <div class="blog" id="index-left">
            <header class="round">
                <h1><span class="fa fa-newspaper-o" aria-hidden="true"></span> Latest Activities</h1>
            </header>
            @for(activity <- activities) {
                @activity
            }
        </div>

        <div id="index-right">
            <header class="round">
                <a href="https://twitter.com"><span class="logo fa fa-twitter twitter twitterLogo" aria-hidden="true"></span> <h1>Twitter</h1></a>
            </header>
            <div>
                @for(tweet <- tweets) {
                    <div class="twitterItem">
                        @tweet
                    </div>
                }
            </div>
        </div>
        <div class="clear"></div>
    </div>
}
