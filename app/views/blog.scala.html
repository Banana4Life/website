@(posts: List[Html], prev: Boolean, next: Boolean, page: Int)

@main("Blog") {
    @for(post <- posts) {
        @post
    }
    @if(prev || next) {
        <footer id="main-footer" class="round">
            @if(prev) {
                <a href="@routes.Application.blog(page - 1)"><< newer</a>
            }
            @if(next) {
                <span><a href="@routes.Application.blog(page + 1)">older >></a></span>
            }
            <div class="clear"></div>
        </footer>
    }
}
