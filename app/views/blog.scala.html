@(posts: Seq[Html])

@main("Blog", "blog") {
    @for(post <- posts) {
        @post
    }
    <footer id="main-footer" class="round">
        <a class="newer" href="@routes.MainController.index()">
                &lt;&lt; Home
        </a>
        <a class="older" href="@routes.MainController.projects()">
            Projects &gt;&gt;
        </a>
        <div class="clear"></div>
    </footer>
}
